{% extends "base.html" %}

{% block title %}
    View Videos
{% endblock %}

{% block header %}
  <h1>View Videos</h1>
{% endblock %}

{% block content %}
    <div>
        <p>
            Scroll through your downloads to view your videos.
        </p><br>
    </div>
    <div>
    {% for mp4_vid in files %}
    <video width="100%" height="240" controls>
        <source src="{{ mp4_vid }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    {% endfor %}
    </div>
{% endblock %}
